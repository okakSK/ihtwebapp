<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Вход в систему</title>
  <style>
    body {
      background: #f8f5ef;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .login-box {
      background: #fffbe6;
      padding: 30px;
      border: 1px solid #e6d8b9;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(191,161,74,0.2);
      width: 320px;
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: #3b3b3b;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background: #ffd700;
      border: none;
      border-radius: 4px;
      color: #fffbe6;
      font-weight: bold;
      cursor: pointer;
    }
    .login-box button:hover {
      background: #e6c200;
    }
    .error-msg {
      color: #d8000c;
      margin-top: 15px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Авторизация</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Логин" required />
      <input type="password" id="password" placeholder="Пароль" required />
      <button type="submit">Войти</button>
    </form>
    <div id="errorMsg" class="error-msg">
      Неправильный логин или пароль
    </div>
  </div>


  <script>
    document
      .getElementById('loginForm')
      .addEventListener('submit', function (e) {
        e.preventDefault();               // предотвращаем реальную отправку
        document.getElementById('errorMsg').style.display = 'block';
      });
  </script>

</body>
</html>
